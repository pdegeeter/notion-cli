name: CI

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/*.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Test with coverage
        run: cargo llvm-cov --fail-under-lines 90 --lcov --output-path lcov.info --ignore-filename-regex 'commands/init\.rs' -- --test-threads=1

      - name: Coverage summary
        run: cargo llvm-cov report --summary-only --ignore-filename-regex 'commands/init\.rs' -- --test-threads=1

      - name: Post coverage comment on PR
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
